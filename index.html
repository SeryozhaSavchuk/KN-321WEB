    <title>Cups and Glasses</title>

<body>
<div class="wrapper">
    <div class="headwrapper">
        <div class="sitename">
            <h2 class="logo-title d-f sp" onclick="location.reload(); ">Apple home</h2> <span class="create" onclick="modifyModalToCreate()"><span class="sp d-f">Create headphones </span> </span>
        </div>
        <div class="searchzonewrapper">
            
                <div><input type="search" id="csearch" class="searchfield" placeholder="Search your headphone..."/></div>
                <div><button class="button" id="searchbtn"><span class="blue">Search</span></button></div>
                <div><button class="button" id="cancelbtn">Cancel</button></div>
            
        </div>
      
    </div >
    
    <div class="workspace">
        <div class="managezone">
            <div>
                <h4>Manage headphone</h4>
            </div>
            <div>
                <div class="switchwrapper">
                    <div>Sort by max Hz</div> 
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="sortcheckbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <h4>Count total headphone:</h4>
            </div>
            <div class="ta-center">
                <button class="button" id="countbtn"> 
                 <span class="sp">Count</span>  
                 </button>
            </div>
            <div class="ta-center">
                <p id="countresult"></p>
            </div>
            <div class="ta-center">
                <button class="button" id="preparebn" onclick="prepare()"><span class="sp">Презентувати </span> </button>
            </div>
        </div> 
        
        <div class="displayzone">
          
            <!-- <div class="element">1</div> -->
            
        </div> 
    </div>
</div>
